{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Edit your account
{% endblock title %}

{% block content %}
<header class="masthead ">
	<div class="container align-content-center h-100">
		<div class="row h-100">
			<div class="col-lg-7 my-auto mx-auto card text-dark">
				<div class="mt-3 mx-auto card-header-tabs">
					<h4 class="mb-3">Edit your account</h4>
				</div>
				<form action="." method="POST" enctype="multipart/form-data">
					{{user_form | crispy}}
					{{profile_form | crispy}}
					{% csrf_token %}
					<hr class="lead">

              <button class="btn btn-lg btn-primary btn-block text-uppercase mt-2 mb-3" type="submit">Save Changes</button>

					{# <p><input type="submit" value='Save Changes'></p> #}
				</form>
			</div>
		</div>
	</div>
</header>


{% endblock content %}
