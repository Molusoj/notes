{% extends "base.html" %}

{% block title %}
	Welcome {{new_user.first_name }},
{% endblock title %}

{% block content %}
 <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">Hello {{new_user.first_name }},</h1>
            <a href="{% url 'login' %}" class="btn btn-outline btn-xl js-scroll-trigger">Login</a>
            <a href="{% url 'home' %}" class="btn btn-outline btn-xl js-scroll-trigger">Home</a>

          </div>
        </div>
        <div class="col-lg-5 my-auto">
          <div class="device-container">
            <div class="device-mockup iphone6_plus portrait white">
              <div class="device">
                <div class="screen">
                  <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                  <img src="img/demo-screen-1.jpg" class="img-fluid" alt="">
                </div>
                <div class="button">
                  <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock content %}
